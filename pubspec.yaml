name: reeds
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  webfeed: ^0.7.0
  intl: ^0.17.0
  cached_network_image: ^3.3.0
  shared_preferences: ^2.2.2
  flutter_inappwebview: ^6.0.0
  share_plus: ^7.2.1
  photo_view: ^0.14.0
  cupertino_icons: ^1.0.8
  url_launcher: ^6.3.2
  flutter_cache_manager: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.11.0

# IMPORTANT: Add this section at the ROOT level (not inside dependencies)
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true
  # Uncomment this if you're adding the icon:
  # assets:
  #   - assets/icon/